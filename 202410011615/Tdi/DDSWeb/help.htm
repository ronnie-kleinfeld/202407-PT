<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <META HTTP-EQUIV='Expires' CONTENT='-1'>
    <META HTTP-EQUIV='Pragma' CONTENT='no-cache'>
    <link href="assets/bootstrap5/css/bootstrap.css" rel="stylesheet" />
    <style>
        .helpspan {
            BACKGROUND-COLOR: transparent;
            text-align: center;
        }
    </style>
    <script>
        function onl() {
            var dir, type;
            if (location.search != "") {
                var srch = location.search.substring(1).split("&");
                for (var param in srch) {
                    var pair = srch[param].split("=");
                    switch (pair[0]) {
                        case "dir": dir = pair[1]; break;
                        case "type": type = pair[1]; break;
                    }
                }
            }
            document.getElementById("helpspan").innerText = parent.document.getElementById("Htext").value;
            document.body.dir = dir;

            if (type == "error") {
                document.getElementById("helpPic").src = "Pics/exclamation-mark.png";
            }
        }
        
    </script>
</head>
<body bgcolor='#F5F5F5' onLoad='onl();' dir='rtl' style="padding: 0.5rem;">
    <div style="margin-left: 0.2rem; margin-right: 0.2rem;">
        <!--<img id="helpPic" src="PICS/iconInfo64.png" class="mx-2 rounded" style="height:1.5em;">-->
        <span id="helpspan" class="helpspan"></span>
    </div>
</body>
</html>
