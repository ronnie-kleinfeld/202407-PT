		<!-- <SCRIPT language='JAVASCRIPT' src='js/ddsModalPing.js'></SCRIPT> -->
		<SCRIPT>
	function ResizeFrames()
	{
		try
		{
		    var x = oFrameSet.all.oFrame;
		    if (x.contentWindow)
		        x = x.contentWindow;
		    if (x.document.readyState == "complete")
			{
				oFrameSet.rows = "*,0";
				StartPing(); //vk 12.06
			}
			else
			{
				window.setTimeout("ResizeFrames()", 100);
			}
		}
		catch(e)
		{
			window.setTimeout("ResizeFrames()", 100);
		}
	}
		</SCRIPT>
		<SCRIPT FOR="window" EVENT="onload">
	try
	{
		var FormToSubmit = window.dialogArguments[0];
		var UrlToOpen = window.dialogArguments[1];
		var x = oFrameSet.all.oFrame;
		if (x.contentWindow)
		    x = x.contentWindow;
		var oDoc = x.document.body;

		oDoc.innerHTML = FormToSubmit.outerHTML;
		var oFormCopy = oDoc.document.forms[0];
		oFormCopy.target = "_self";
		oFormCopy.method = "post";
		oFormCopy.action = UrlToOpen;
		oFormCopy.submit();
		window.setTimeout("ResizeFrames()", 100);
		//title = oTempFrame.title; //vk 08.04
		//document.title = "XXX"; //vk 07.06
	}
	catch(e) {}
		</SCRIPT>

	<FRAMESET id="oFrameSet" name="oFrameSet" ROWS="0,*" FRAMEBORDER="NO" BORDER="0" FRAMESPACING="0">
		<FRAME id="oFrame" name="oFrame" SCROLLING="NO" NORESIZE="true" HIDEFOCUS="true">
		<FRAME id="oTempFrame" name="oTempFrame" SCROLLING="NO" NORESIZE="true" HIDEFOCUS="true">
	</FRAMESET>
